<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Reset & global styles */
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        label {
            display: block;
            margin: 1rem 0 0.3rem;
            font-weight: 600;
            text-align: left;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #3498db;
            outline: none;
        }

        input[type="submit"] {
            margin-top: 1.5rem;
            padding: 12px;
            width: 100%;
            background: #3498db;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #2980b9;
        }

        .note {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificate Upload</h1>
        <form action="/certificate_details" method="post" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label for="certificate">Upload Certificate</label>
            <input type="file" name="certificate" id="certificate" accept="image/*" required>

            <input type="submit" value="Submit">
        </form>
        <p class="note">We respect your privacy. Your data is secure.</p>
    </div>
</body>
</html>
